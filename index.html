<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Scribe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Spell Scribe</h1>

    <div id="circle-container">
        <!-- Dots will be added here by JavaScript -->
        <svg id="lines-svg" width="100%" height="100%"></svg>
    </div>

    <div class="controls">
        <button id="toggleLayoutBtn" onclick="toggleLayout()">Toggle Layout (Circle)</button>
        <button onclick = "console.log(writeSpell())">Write Spell</button>
        <br>
        <button onclick="clearAllLines()">Clear Lines</button>
        <br>
        <label>Level:</label>
        <input type = "number" id = "Level" min = 0 max = 9 value=1>
        <br>
        <label>School:</label>
        <select id ="School">
            <option value = "0">Abjuration</option>
            <option value = "1">Evocation</option>
            <option value = "2">Conjuration</option>
            <option value = "3">Divination</option>
            <option value = "4">Enchantment</option>
            <option value = "5">Illusion</option>
            <option value = "6">Necromancy</option>
            <option value = "7">Transmutation</option>
        </select>
        <br>
        <label>Damage Type:</label>
        <select id = "DamageType">
            <option value = "0">Bludgeoning</option>
            <option value = "1">Piercing</option>
            <option value = "2">Slashing</option>
            <option value = "3">Acid</option>
            <option value = "4">Cold</option>
            <option value = "5">Fire</option>
            <option value = "6">Force</option>
            <option value = "7">Lightning</option>
            <option value = "8">Necrotic</option>
            <option value = "9">Poison</option>
            <option value = "10">Psychic</option>
            <option value = "11">Radiant</option>
            <option value = "12">Thunder</option>
            <option value = "13">Healing</option>
            <option value = "14">Multiple</option>
        </select>
        <br>
        <label>Damage Die:</label>
        <select id = "DamageDie">
            <option value = "0">d4</option>
            <option value = "1">d6</option>
            <option value = "2">d8</option>
            <option value = "3">d10</option>
            <option value = "4">d12</option>
            <option value = "5">d20</option>
            <option value = "6">Multiple</option>
            <option value = "7">None</option>
        </select>
        <br>
        <label>Number of Dice:</label>
        <input type = "number" id = "DiceNumber" min = "0">
        <br>
        <label>Area Type:</label>
        <select id = "AreaType">
            <option value = "0">Cone</option>
            <option value = "1">Cube</option>
            <option value = "2">Cylinder</option>
            <option value = "3">Line</option>
            <option value = "4">Sphere</option>
            <option value = "5">Self</option>
            <option value = "6">Multiple Targets</option>
            <option value = "7">None</option>
        </select>
        <br>
        <label>Area Size (ft):</label>
        <input type = "number" id = "AreaSize" min = "0">
        <br>
        <label>Range (ft):</label>
        <input type = "number" id = "Range" min = "0">
        <br>
        <label>Duration:</label>
        <input type = "number" id = "DurationNumber" min = "0">
        <select id = "DurationUnit">
            <option value = "0">seconds</option>
            <option value = "1">hours</option>
            <option value = "2">instantaneous</option>
            <option value = "3">until dispelled</option>
        </select>
    </div>

    <script src="script.js"></script>
</body>
</html>
